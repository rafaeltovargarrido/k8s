apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    chart: redis
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.3.0
    helm:
      releaseName: redis
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default