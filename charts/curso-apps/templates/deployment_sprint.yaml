apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.host | default "sprint" }}
  labels:
    {{- with .Values.backend.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}   
spec:
  selector:
    matchLabels:
    {{- with .Values.backend.labels }}
      {{- toYaml . | nindent 8 }}
    {{- end }}   
  template:
    metadata:
      labels:
        {{- with .Values.backend.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}  
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.backend.host | default "sprint" }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: {{ .Values.backend.name_port }}
              containerPort: {{ .Values.backend.port_sprint }}
              protocol: TCP